name: Security Scan

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [ubuntu, slim, alpine]

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -f docker/Dockerfile.${{ matrix.variant }} \
            -t scan:${{ matrix.variant }} . || echo "Dockerfile pendiente"

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: scan:${{ matrix.variant }}
          format: sarif
          output: trivy-${{ matrix.variant }}.sarif
        continue-on-error: true

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.variant }}.sarif
        continue-on-error: true
